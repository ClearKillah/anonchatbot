<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Добавляем мета-тег для правильного отображения над клавиатурой -->
  <meta name="viewport-fit" content="cover">
  <meta name="theme-color" content="#0088cc">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Анонимный чат</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-tap-highlight-color: transparent;
    }
    
    #root {
      height: 100%;
      width: 100%;
    }
    
    /* Предотвращаем масштабирование при фокусе на поля ввода в iOS */
    input, textarea {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Предотвращаем двойной тап для масштабирования
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    // Предотвращаем масштабирование жестами
    document.addEventListener('gesturestart', function(event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
